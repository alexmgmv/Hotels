<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main class="container-fluid">
        <header id="header">
            <form class="row p-2 m-2" action="" autocomplete="off">
                <input class="col" type="text" list="city" id="search" name="city" placeholder="Search..." required>
                <datalist id="city"></datalist>
                <input class="btn p-2" id="submit" type="submit" value="Search">
            </form>
            <section class="row p-2">
                <input class="col p-3 mx-2" type="text" id="checkIn" placeholder="Check-In"
                    onfocus="(this.type='date')">
                <input class="col p-3 mx-2" type="text" id="checkOut" placeholder="Check-Out"
                    onfocus="(this.type='date')">
                <select class="col p-3 mx-2" id="roomType"></select>
            </section>
            <section class="row p-2">
                <div class="col-4">
                    <label>Price</label>
                    <label id="current_price">max $6,090</label><br>
                    <div class="slidecontainer"></div>
                    <input type="range" class="slider" min="0" max="6090" value="6090" id="priceSlider">
                </div>
                </div>
                <div class="col-2">
                    <label for="property">Property type</label><br>
                    <select id="property">
                        <option>All</option>
                        <option>&#9734;&#9734;&#9734;&#9734;&#9734;</option>
                        <option>&#9733;&#9734;&#9734;&#9734;&#9734;</option>
                        <option>&#9733;&#9733;&#9734;&#9734;&#9734;</option>
                        <option>&#9733;&#9733;&#9733;&#9734;&#9734;</option>
                        <option>&#9733;&#9733;&#9733;&#9733;&#9734;</option>
                        <option>&#9733;&#9733;&#9733;&#9733;&#9733;</option>
                    </select>
                </div>
                <div class="col-2">
                    <label for="rating">Guest rating</label><br>
                    <select id="rating">
                        <option>All</option>
                        <option>0-2 Okay</option>
                        <option>2-6 Fair</option>
                        <option>6-7 Good</option>
                        <option>7-8.5 Very Good</option>
                        <option>8.5-10 Excellent</option>
                    </select>
                </div>
                <div class="col-4">
                    <label for="location">Hotel location</label><br>
                    <input id="location" type="text" list="city">
                    <datalist id="city"></datalist>
                </div>
            </section>
        </header>
        <article id="article">
            <header class="row pt-3">
                <div class="col-3">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d83998.94722687619!2d2.277019841665155!3d48.8588377391234!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sgr!4v1554987763683!5m2!1sen!2sgr"
                        title="View Map" height="100"></iframe>
                </div>
                <div class="col-4"></div>
                <div class="col-5">
                    <br><br>
                    <label for="sortingOptions">
                        <h6>Sort by</h6>
                    </label>
                    <select id="sortingOptions"></select>
                </div>
            </header>
            <section id="results"></section>
            <section class="row"></section>
        </article>
    </main>

    <script src="/index.js"></script>
</body>

</html>
